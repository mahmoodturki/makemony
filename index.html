<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالات ترند</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        h1, h2 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .articles {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>مقالات ترند في مجالات متنوعة</h1>
        <nav>
            <ul>
                <li><a href="#ai">أدوات الذكاء الاصطناعي</a></li>
                <li><a href="#money">الربح من الإنترنت</a></li>
                <li><a href="#weight-loss">فقدان الوزن</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="ai">
            <h2>أدوات الذكاء الاصطناعي</h2>
            <div id="ai-articles" class="articles"></div>
        </section>

        <section id="money">
            <h2>الربح من الإنترنت</h2>
            <div id="money-articles" class="articles"></div>
        </section>

        <section id="weight-loss">
            <h2>فقدان الوزن</h2>
            <div id="weight-loss-articles" class="articles"></div>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>

    <script>
        const articles = {
            ai: [
                { title: "أفضل أدوات الذكاء الاصطناعي لعام 2025", link: "#" },
                { title: "كيف يمكن للذكاء الاصطناعي تحسين الأعمال", link: "#" },
            ],
            money: [
                { title: "طرق مبتكرة للربح من الإنترنت", link: "#" },
                { title: "استراتيجيات ناجحة لزيادة الدخل", link: "#" },
            ],
            weightLoss: [
                { title: "نصائح فعالة لفقدان الوزن بسرعة", link: "#" },
                { title: "أفضل الأنظمة الغذائية لفقدان الوزن", link: "#" },
            ],
        };

        function loadArticles() {
            const aiContainer = document.getElementById('ai-articles');
            const moneyContainer = document.getElementById('money-articles');
            const weightLossContainer = document.getElementById('weight-loss-articles');

            articles.ai.forEach(article => {
                aiContainer.innerHTML += `<p><a href="${article.link}">${article.title}</a></p>`;
            });

            articles.money.forEach(article => {
                moneyContainer.innerHTML += `<p><a href="${article.link}">${article.title}</a></p>`;
            });

            articles.weightLoss.forEach(article => {
                weightLossContainer.innerHTML += `<p><a href="${article.link}">${article.title}</a></p>`;
            });
        }

        loadArticles();
    </script>
</body>
</html>
