<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Trendy Hub | أخبار ورياضة وعملات وصحة</title>
  <meta name="description" content="مقالات ترند من الولايات المتحدة تتغير كل دقيقة مع أقسام متعددة"/>
  <style>
    :root{--main:#0057ff;--bg:#f5f7fa;--card:#fff;--shadow:0 4px 16px rgba(0,0,0,.08);--radius:12px}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',Arial,Helvetica,sans-serif}
    body{background:var(--bg);color:#111;line-height:1.7;padding-bottom:120px}
    header{background:linear-gradient(135deg,#111 0%,var(--main) 100%);color:#fff;padding:40px 20px;text-align:center}
    header h1{font-size:2.2em;margin-bottom:8px}
    nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;margin:15px 0}
    nav button{background:#fff;color:var(--main);border:none;padding:8px 16px;border-radius:25px;font-weight:bold;cursor:pointer;transition:.3s}
    nav button.active{background:var(--main);color:#fff}
    main{max-width:1100px;margin:40px auto;padding:0 15px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px}
    article{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;transition:transform .3s}
    article:hover{transform:translateY(-6px)}
    article img{width:100%;height:200px;object-fit:cover}
    article .content{padding:15px}
    article h2{font-size:1.2em;margin-bottom:6px}
    article h2 a{color:var(--main);text-decoration:none}
    article p{color:#555;font-size:.9em}
    .ads{text-align:center;margin:30px 0}
    footer{position:fixed;bottom:0;left:0;right:0;background:#111;color:#aaa;text-align:center;padding:10px;font-size:.8em}
  </style>
</head>
<body>

<!-- Adsterra -->
<div class="ads">
  <script type="text/javascript">
    atOptions={'key':'dd1a0bafdb2ffb4e474ca0178ec5b13c','format':'iframe','height':50,'width':320,'params':{}};</script>
  <script src="//www.highperformanceformat.com/dd1a0bafdb2ffb4e474ca0178ec5b13c/invoke.js"></script>
</div>

<header>
  <h1>🔥 Trendy Hub</h1>
  <p>آخر الأخبار والمقالات الأمريكية • تحديث كل دقيقة</p>
  <nav>
    <button class="section-btn active" data-sec="news">أخبار</button>
    <button class="section-btn" data-sec="sports">رياضة</button>
    <button class="section-btn" data-sec="weightloss">فقدان الوزن</button>
    <button class="section-btn" data-sec="food">طعام</button>
    <button class="section-btn" data-sec="crypto">عملات رقمية</button>
    <button class="section-btn" data-sec="economy">اقتصاد</button>
  </nav>
</header>

<main>
  <section id="articles-container" class="grid"></section>
</main>

<div class="ads">
  <script type="text/javascript">
    atOptions={'key':'dd1a0bafdb2ffb4e474ca0178ec5b13c','format':'iframe','height':50,'width':320,'params':{}};</script>
  <script src="//www.highperformanceformat.com/dd1a0bafdb2ffb4e474ca0178ec5b13c/invoke.js"></script>
</div>

<footer>© 2025 Trendy Hub | جميع الحقوق محفوظة</footer>

<script>
// بيانات وهمية لكن واقعية ومتجددة داخلياً
const mockData = {
  news: [
    {title:"Biden signs new AI regulation bill",link:"#"},
    {title:"US inflation drops to 2.9% in July",link:"#"},
    {title:"Supreme Court rules on student debt",link:"#"}
  ],
  sports: [
    {title:"Lakers trade for superstar guard",link:"#"},
    {title:"NFL season tickets sell out in 5 hours",link:"#"},
    {title:"US women’s soccer wins final",link:"#"}
  ],
  weightloss: [
    {title:"Keto diet: 7-day meal plan revealed",link:"#"},
    {title:"Intermittent fasting 16/8 success stories",link:"#"},
    {title:"10-minute fat-burning workout at home",link:"#"}
  ],
  food: [
    {title:"Best summer smoothie recipes 2025",link:"#"},
    {title:"Top 5 healthy US street foods",link:"#"},
    {title:"Avocado toast hacks you must try",link:"#"}
  ],
  crypto: [
    {title:"Bitcoin hits $75K amid ETF hype",link:"#"},
    {title:"Ethereum 2.0 staking rewards explained",link:"#"},
    {title:"Solana NFT market cap doubles",link:"#"}
  ],
  economy: [
    {title:"Fed hints at rate cut in September",link:"#"},
    {title:"US jobless claims at 3-year low",link:"#"},
    {title:"Mortgage rates fall below 6%",link:"#"}
  ]
};

let currentSection = 'news';
const container = document.getElementById('articles-container');
const buttons = document.querySelectorAll('.section-btn');

function loadSection(section){
  currentSection = section;
  buttons.forEach(b=>b.classList.remove('active'));
  document.querySelector(`[data-sec="${section}"]`).classList.add('active');
  container.innerHTML = '';
  const list = mockData[section];
  list.forEach(item=>{
    const card = document.createElement('article');
    const keyword = item.title.split(' ')[0];
    const img = `https://source.unsplash.com/800x400/?${keyword},${section}`;
    card.innerHTML = `
      <img src="${img}" alt="${item.title}">
      <div class="content">
        <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
        <p>آخر تحديث: منذ ${Math.floor(Math.random()*10)+1} دقائق</p>
      </div>
    `;
    container.appendChild(card);
  });
}

// تفعيل الأزرار
buttons.forEach(btn=>btn.addEventListener('click',()=>loadSection(btn.dataset.sec)));

// تحميل القسم الأول + تحديث كل دقيقة
loadSection();
setInterval(loadSection, 60000, currentSection);
</script>
</body>
</html>
