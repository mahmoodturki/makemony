<script>
async function loadTrends() {
  const container = document.getElementById('articles-container');
  container.innerHTML = '';
  try {
    const res = await fetch('https://trends.google.com/trends/trendingsearches/daily/rss?geo=US');
    const text = await res.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, 'application/xml');
    const items = [...xml.querySelectorAll('item')].slice(0, 20); // آخر 20 ترند
    items.forEach(item => {
      const title = item.querySelector('title')?.textContent || 'No title';
      const link = item.querySelector('link')?.textContent || '#';
      const pubDate = new Date(item.querySelector('pubDate')?.textContent || 0);
      // نأخذ أول كلمة من العنوان لجلب صورة مناسبة
      const keyword = title.split(' ')[0].replace(/[^a-z]/gi,'');
      const img = `https://source.unsplash.com/800x400/?${keyword},usa`;
      const article = document.createElement('article');
      article.innerHTML = `
        <img src="${img}" alt="${title}">
        <div class="content">
          <h2><a href="${link}" target="_blank" rel="noopener">${title}</a></h2>
          <p>${pubDate.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}</p>
          <a href="https://turkivibes2.gumroad.com/l/yjlmvb" target="_blank" style="font-weight:bold;color:#0057ff">📘 30-Day Weight Loss Book</a>
        </div>
      `;
      container.appendChild(article);
    });
  } catch {
    container.innerHTML = '<p style="text-align:center">Could not load trends. Please refresh.</p>';
  }
}
loadTrends();
setInterval(loadTrends, 30*60*1000); // تحديث كل 30 دقيقة
</script>
